<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="library-container ">
        <div class="container shadow">
            <div class="row">
                <div class="col-12">
                    <h1 class="main-heading">Library Management System</h1>
                </div>
                <div class="col-12 mb-5">
                    <input type="text" id="title" placeholder="Enter title">
                    <input type="text" id="author" placeholder="Author Name">
                    <input type="number" id="pages" placeholder="Pages">
                    <input type="text" id="genre" placeholder="Genre">
                    <button onclick="addBook()">Add Book</button>
                    <button onclick="clearBook()" class="clear">Clear Form</button>
                </div>
                <div class="col-12">
                    <input type="text" id="searchTitle" placeholder="Title to search">
                    <button onclick="searchBook()">Search</button>
                </div>
                <div id="bookList"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
